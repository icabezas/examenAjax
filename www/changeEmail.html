<html>
    <head>
        <title>CHANGE EMAIL</title>
        <meta charset="UTF-8">

    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    </head>
    <body>
        <form id="changeEmailForm">
            <input name="oldEmail" required type="email" placeholder="Current email"/>
            <input name="newEmail" required type="email" placeholder="New email"/>
            <input id="change" type="submit" value="CHANGE"/>
        </form>
        <div id="message"></div>
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="js/changeEmail.js" type="application/javascript"></script>
    </body>
</html>
