<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Instagram</title>
</head>
<body>

<div class="text-center" style="padding:50px 0">
    <div>Login</div>
    <div>
        <form id="login-form" >
            <div></div>
            <div>
                <div>
                    <div class="form-group">
                        <label for="lg_username" class="sr-only">Username</label>
                        <input type="text" class="form-control" id="lg_username" name="username"
                               placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="lg_password" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="lg_password" name="password"
                               placeholder="password">
                    </div>
                </div>
                <button type="submit" class="login-button">LOG IN</button>
            </div>
            <div class="etc-login-form">
                <p><a href="registro.html">SIGN UP</a></p>
            </div>
        </form>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="js/jquery.validate.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/login.js" type="application/javascript"></script>
</body>
</html>
