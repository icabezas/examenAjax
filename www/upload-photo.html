<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/images.css">

    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Instagram</title>
</head>
<body>
<div id="photo">
    <h1>Upload</h1><br/>
    <div id="hashtag"></div>
    <input type="text" id="hashtag-input" placeholder="hashtag">

    <p>
        <button id="instant-photo-button">
            Photo
        </button>
    </p>

    <button id="hashtag-button">
        ADD
    </button>

    <h2>OR</h2>
    <form id="form-upload-image" action="" method="post" enctype="multipart/form-data">
        <hr id="line">
        <div id="selectImage">

            <label>Select Your Image</label><br/>
            <input type="file" name="file" id="file" required/>

            <input type="submit" id="upload-photo" value="upload photo from gallery" class="submit"/>
        </div>
    </form>
</div>

<div id="message"></div>

<button id="exit">exit</button>

<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="js/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript" src="cordova.js"></script>
<script src="js/upload-photo.js" type="application/javascript"></script>
</body>
</html>
